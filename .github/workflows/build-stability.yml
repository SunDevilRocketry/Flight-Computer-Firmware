name: FCF Stability Check
run-name: ${{ github.actor }} is verifying build stability ğŸš€
on: 
  pull_request:
  push:
    branches:
      - main
      - development/**
      - personal/ES/**
      - integration/**
jobs:
  Check-build-stability:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }}."
      - name: Check out dependencies
        uses: fiam/arm-none-eabi-gcc@v1
        with:
          release: '9-2019-q4' # The arm-none-eabi-gcc release to use.
      - name: Check out repository code
        uses: actions/checkout@v4
        with:
          submodules: 'true'
      - run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "ğŸ–¥ï¸ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - name: Build APPA application (with debug flag)
        run: |    
          cd app/flight/appa/rev2
          make clean
          make
      - name: Build APPA application (with release flag)
        run: |
          cd app/flight/appa/rev2
          make clean
          make DEBUG=0
      - run: echo "ğŸ This job's status is ${{ job.status }}."