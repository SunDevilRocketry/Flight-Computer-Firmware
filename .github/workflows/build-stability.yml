name: FCF Stability Check
run-name: ${{ github.actor }} is verifying build stability ğŸš€
on: 
  pull_request:
    branches:
  # PUSH IS TEMPORARY. I just want to have the stability check in place.
      - main
      - development/**
      - Canard-Development
      - personal/ES/**
  push:
    branches:
      - main
      - development/**
      - Canard-Development
      - personal/ES/** # I like having the check

         #Prevents workflow from running twice on the same commit.

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.head.sha || github.sha }}
  cancel-in-progress: true

jobs:
  Check-build-stability:
  #Prevents workflow from running twice on the same commit.
    if: github.event_name == 'pull_request' || (github.event_name == 'push' && !github.event.pull_request)
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }}."
      - name: Check out dependencies
        uses: fiam/arm-none-eabi-gcc@v1
        with:
          release: '9-2019-q4' # The arm-none-eabi-gcc release to use.
      - name: Check out repository code
        uses: actions/checkout@v4
        with:
          submodules: 'true'
      - name: Show concurrency group
      - run: echo "Group = ${{ github.workflow }}-${{ github.event.pull_request.head.sha || github.sha }}"

      - run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "ğŸ–¥ï¸ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - name: Build canard application
        run: |
          cd app/canard/rev2 
          make
      - name: Build terminal application
        run: |
          cd app/terminal/rev2 
          make
      - name: Build data-logger application
        run: |
          cd app/flight/data-logger/rev2 
          make
      - name: Build APPA application (with debug flag)
        run: |    
          cd app/flight/appa/rev2
          make clean
          make
      - name: Build APPA application (with release flag)
        run: |
          cd app/flight/appa/rev2
          make clean
          make DEBUG=0
      - run: echo "ğŸ This job's status is ${{ job.status }}."